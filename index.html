<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>Mein AR-Projekt</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
      model-viewer { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <model-viewer 
      src="model.glb"
      ios-src="model.usdz"
      ar
      ar-modes="scene-viewer quick-look webxr"
      camera-controls
      auto-rotate
      shadow-intensity="1">
      
      <!-- AR-Button sichtbar erzwingen -->
      <button slot="ar-button" style="
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff;
        color: #000;
        border: none;
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;">
        ðŸ“± In AR ansehen
      </button>
    </model-viewer>
  </body>
</html>
