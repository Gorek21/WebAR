<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AR Projekt Szenenablauf</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Scene 1: AR Button -->
  <div id="scene1" class="scene active">
    <model-viewer id="viewer" src="model.glb" ios-src="model.usdz" ar ar-modes="scene-viewer quick-look webxr">
      <button id="startButton" slot="ar-button">ðŸ“± PrÃ¤sentation starten</button>
    </model-viewer>
  </div>

  <!-- Scene 2: Logo -->
  <div id="scene2" class="scene">
    <img src="Impact.png" alt="Logo" class="logo">
  </div>

  <!-- Scene 3: Video + Text -->
  <div id="scene3" class="scene">
    <div class="scene3-content">
      <video id="scene3video" src="video.mp4" controls></video>
      <div class="info">
        <img src="MaltaTransparent.png" alt="Grafik">
        <p>Dein Beschreibungstext zum Video</p>
      </div>
    </div>
  </div>

  <!-- Scene 4: Orbit-Animation -->
  <div id="scene4" class="scene">
    <div class="orbit-wrapper">
      <img src="Impact.png" alt="Zentrales Logo" class="logo">
      <div class="orbit-container">
        <img src="bild1.png" alt="Bild 1">
        <img src="bild2.png" alt="Bild 2">
        <img src="bild3.png" alt="Bild 3">
        <img src="bild4.png" alt="Bild 4">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
