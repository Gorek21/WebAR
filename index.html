<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>AR Projekt Szenenablauf (A-Frame)</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- A-Frame Szene -->
  <a-scene
    webxr="optionalFeatures: hit-test;"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
    embedded
    vr-mode-ui="enabled: false">

    <!-- Assets -->
    <a-assets>
      <video id="promo" autoplay="false" loop="false" src="video.mp4"></video>
    </a-assets>

    <!-- Szene 1: Start -->
    <a-entity id="scene1" visible="true" class="clickable">
      <!-- HintergrundflÃ¤che des Buttons -->
      <a-plane id="startBtn"
              class="clickable"
              position="0 1.5 -2"
              width="2"
              height="0.6"
              color="#2222FF"
              opacity="0.8">
      </a-plane>

      <!-- Text auf dem Button -->
      <a-text value="ðŸ“± Tippe um zu starten"
              align="center"
              position="0 1.5 -1.99"
              color="#FFFFFF"
              width="3">
      </a-text>
    </a-entity>


    <!-- Szene 2: Impact Logo -->
    <a-entity id="scene2" visible="false">
      <a-image src="Impact.png" position="0 1 -2" width="1" height="1"></a-image>
    </a-entity>

    <!-- Szene 3: Video + Grafik -->
    <a-entity id="scene3" visible="false">
      <a-plane position="0 1.2 -2" width="1.5" height="1"
               material="src: #promo; transparent: true">
      </a-plane>
      <a-image src="MaltaTransparent.png" position="0 0.2 -2" width="1" height="1"></a-image>
    </a-entity>

    <!-- Szene 4: Orbit Logos -->
    <a-entity id="scene4" visible="false">
      <!-- Zentrales Impact-Logo -->
      <a-image src="Impact.png" position="0 1 -2" width="1" height="1"></a-image>
      <!-- Umlaufende Logos -->
      <a-entity id="orbitSystem" rotation="0 0 0">
        <a-image src="bild1.png" position="2 1 -2" width="0.5" height="0.5"></a-image>
        <a-image src="bild2.png" position="-2 1 -2" width="0.5" height="0.5"></a-image>
        <a-image src="bild3.png" position="0 1 -4" width="0.5" height="0.5"></a-image>
        <a-image src="bild4.png" position="0 1 0" width="0.5" height="0.5"></a-image>
      </a-entity>
    </a-entity>

    <!-- Szene 5: Abschluss -->
    <a-entity id="scene5" visible="false">
      <a-text value="Ende der PrÃ¤sentation"
              align="center"
              position="0 1.5 -2"
              color="#FFCC00">
      </a-text>
    </a-entity>

    <!-- Kamera mit Cursor -->
    <a-camera position="0 1.6 0">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>

  <script src="script.js"></script>
</body>
</html>
